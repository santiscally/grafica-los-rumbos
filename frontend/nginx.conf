# Redirección de HTTP a HTTPS
server {
    listen 80;
    server_name vps-4920631-x.dattaweb.com 149.50.142.57 localhost graficarumbos.com.ar;
    return 301 https://$server_name$request_uri;
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    server_name vps-4920631-x.dattaweb.com 149.50.142.57 localhost graficarumbos.com.ar;
    
    # Certificados SSL
    ssl_certificate /etc/nginx/ssl/graficarumbos.crt;
    ssl_certificate_key /etc/nginx/ssl/graficarumbos.key;
    
    # Configuración SSL segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    root /usr/share/nginx/html;
    index index.html;

    # Gzip configuration...

    # API requests
    location /api {
        proxy_pass http://grafica-api:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers adicionales para HTTPS
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static files cache...
}